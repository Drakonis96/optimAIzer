<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>optimAIzer</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              // Dynamic Primary Color
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              primaryHover: 'rgb(var(--color-primary-hover) / <alpha-value>)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme Colors */
        --color-background: #09090b; /* zinc-950 */
        --color-surface: #18181b;    /* zinc-900 */
        --color-border: #27272a;     /* zinc-800 */
        
        /* Default Primary (Indigo) - overwritten by App.tsx */
        --color-primary: 99 102 241; 
        --color-primary-hover: 79 70 229;
      }

      /* Light Mode Overrides */
      html:not(.dark) {
        --color-background: #f4f4f5; /* zinc-100 */
        --color-surface: #ffffff;    /* white */
        --color-border: #e4e4e7;     /* zinc-200 */
      }

      body {
        background-color: var(--color-background);
        color: #e4e4e7;
        transition: background-color 0.3s, color 0.3s;
      }
      
      html:not(.dark) body {
        color: #18181b;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #a1a1aa;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      
      /* Markdown Styles */
      .markdown-body {
        line-height: 1.6;
        word-break: break-word;
      }
      .markdown-body > *:first-child {
        margin-top: 0;
      }
      .markdown-body > *:last-child {
        margin-bottom: 0;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3,
      .markdown-body h4 {
        font-weight: 700;
        line-height: 1.25;
        margin-top: 1rem;
        margin-bottom: 0.6rem;
      }
      .markdown-body h1 {
        font-size: 1.3rem;
      }
      .markdown-body h2 {
        font-size: 1.15rem;
      }
      .markdown-body h3 {
        font-size: 1rem;
      }
      .markdown-body h4 {
        font-size: 0.95rem;
      }
      .markdown-body pre {
        background-color: var(--color-border);
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
        border: 1px solid var(--color-border);
      }
      .markdown-body code {
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        background-color: var(--color-border);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        color: inherit;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.875em;
      }
      .markdown-body p {
        margin-bottom: 0.75rem;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .markdown-body a {
        color: rgb(var(--color-primary));
        text-decoration: underline;
      }
      .markdown-body li + li {
        margin-top: 0.25rem;
      }
      .markdown-body ul ul,
      .markdown-body ol ol,
      .markdown-body ul ol,
      .markdown-body ol ul {
        margin-top: 0.35rem;
        margin-bottom: 0;
      }
      .markdown-body hr {
        border: 0;
        border-top: 1px solid var(--color-border);
        margin: 1rem 0;
      }
      .markdown-body blockquote {
        border-left: 3px solid rgb(var(--color-primary));
        padding-left: 1rem;
        font-style: italic;
        opacity: 0.8;
        margin-bottom: 0.75rem;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 0.75rem;
        font-size: 0.875rem;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid var(--color-border);
        padding: 0.5rem;
        text-align: left;
      }
      .markdown-body th {
        background-color: var(--color-border);
      }
      .markdown-body img {
        max-width: 100%;
        border-radius: 0.5rem;
      }
      .markdown-body input[type="checkbox"] {
        margin-right: 0.45rem;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
